<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>MVC</title>
</head>
<body>

    <div class="container-fluid">
        <h1><strong>Modelo Vista Controlador Suma de dos numeros</strong></h1> 
        <p>Indique el primer numero para la suma.</p>
        <p><input type="number" id="numero1"></p>
        <p>Indique el segundo numero para la suma.</p>
        <p><input type="number" id="numero2"></p>
        <div class="container text-center" id="additionNumber">
            <div class="row">
              <div class="col">
                <h3>Numero 1</h3>
              </div>
              <div class="col">
                <h3>Numero 2</h3>
              </div>
              <div class="col">
                <h3>Respuesta</h3>
              </div>
            </div>
          </div>
        <div class="container text-center">
            <div class="row">
              <div class="col" id="addNumber1">
                <div id="number1"></div>
              </div>
              <div class="col" id="addNumber2">
                <div id="number2"></div>
              </div>
              <div class="col" id="respuesta">
                
              </div>
            </div>
          </div>
        <button id="btnListar" class="btn btn-primary">Generar suma</button>
        
        
        <script type="module" src="./controller/controllerSuma.js"></script>
</div>

    
</body>
</html>
